@if (user(); as userValue) {
  @if (!userValue.anonymous) {
    <button (click)="fetchGames()">fetch games</button>
    @if (gamelist().length > 0) {
      @for (game of gamelist(); track game.id) {
        <div>{{ game.name }}
          <ul>
            @for (genre of game.genres; track genre.id){
              <li>{{genre.name}}</li>
            }
          </ul>
        </div>
      }
    }
  }
}
