@if (user(); as userValue) {
  @if (!userValue.anonymous) {
    <button (click)="fetchGames()">fetch games</button>
    @if (gamelist().length > 0) {
      <div class="game-list-container">
      <ul class="game-list">
      @for (game of gamelist(); track game.id) {
        @if($index > (gamelist().length / 3 * 2)){
          <app-game-list-item
            [game]="game"
            appIntersection
            (isIntersecting) ="isIntersecting($event)"
            [isContinuous] ="true"
          />
        }@else{
          <app-game-list-item [game]="game"/>
        }
      }
      </ul>
      </div>
    }
  }
}
